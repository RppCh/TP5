<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Document</title>
</head>
<body>
	<h1><a href="{:url('/view/' . $newsRow->id)}">{$newsRow->subject}</a></h1>
	{foreach $newsRow->comments as $comment}
	<table width="100%" cellpadding="10" cellspacing="0" border="1">
		<tr>
			<td rowspan="3" width="120"><img src="__ROOT__/static/common/images/{$comment->userInfo->face}" style="border-radius: 50%;"></td>
			<td>{$comment->userInfo->nickname}</td>
		</tr>
		<tr>
			
			<td>{$comment->content}</td>
		</tr>
		<tr>
			
			<td>{$comment->addtime|date="Y年m月d日H:i:s",###}</td>
		</tr>
	</table>
	{/foreach}
</body>
</html>
